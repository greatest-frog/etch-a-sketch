<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link type="text/css" rel="stylesheet" href="./resources/css/style.css">
    <script src="./resources/javascript/script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="name">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="links">
            <a href="https://github.com/greatest-frog/">My GitHub</a>
            <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">Task</a>
        </div>
    </div>
    <div class="game">
        <div class="tools">
            <div id="sizeChooser">
                <div id="sizeValue">16 x 16</div>
                <input type="range" id="pixel_count" min="4" max="50" value="16" step="1">
            </div>
            <div id="palette">
                <input id="color_picker" type="color" value="#000000">
            </div>
            <div id="checkbox">
                <p>Draw with</p>
                <div id="boxes">
                    <div id="box-1" class="box">
                        <div id="line" class="checker chosen"></div>
                        <p>Line</p>
                    </div>
                    <div id="box-2" class="box">
                        <div id="pixels" class="checker"></div>
                        <p>Pixels</p>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <button id="brush" class="tool active">Brush</button>
                <button id="eraser" class="tool">Eraser</button>
                <button id="clear" class="tool">Clear</button>
            </div>
        </div>
        <div class="canvas"></div>
    </div>
</body>
</html>
