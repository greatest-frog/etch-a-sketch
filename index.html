<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link type="text/css" rel="stylesheet" href="./resources/css/style.css">
    <script src="./resources/javascript/script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="name">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="links">
            <a href="/">My GitHub</a>
            <a href="/">Task</a>
        </div>
    </div>
    <div class="game">
        <div class="tools">
            <div class="sizeValue">16 x 16</div>
            <input type="range" id="pixel_count" min="4" max="50" value="16" step="1">
        </div>
        <div class="field"></div>
    </div>
</body>
</html>
